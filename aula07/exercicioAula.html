<script>
    const comando = prompt("Digite um comando")

    //Caso comando for "iniciar" => document.write("O sistema iniciou")
    //Caso for "Parar" => document.write("O sitema parou")
    //Caso for "Reiniciar" => document.write("O sistema reiniciou")
    //Caso qualquer outra coisa => document.write("O sistema está reiniciando...")
    switch (comando) {
        case "iniciar":
        document.write("O sistema inicou");
        break;
        case "parar":
        document.write("O sistema parou");
        break;
        case "reiniciar":
        document.write("O sistema reiniciou");
        break;
         default:
            document.write("O sistema está reiniciando...")
    }
</script>
