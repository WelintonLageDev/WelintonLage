<script>
    const mes = prompt("Digite o mês: ");
    let estação;

    switch (mes) {
        case "Dezembro":
        case "Janeiro":
        case "Fevereiro":
            estação = "verão";
            break;
        case "Março":
        case "Abril":
        case "Maio":
            estação = "outono";
            break;
        case "Junho":
        case "Julho":
        case "Agosto":
            estação = "inverno";
            break;
        case "Setembro":
        case "Outubro":
        case "Novembro":
            estação = "primavera";
            break;
        default:
            estação = "Mês não reconhecido";
    }
    document.write(estação);

</script>
