<script>
    const sinal = prompt("Escolha a cor do sinal (verde, vermalho, amarelo)").trim().toLowerCase();

    switch (sinal) {

        case "verde":
            document.write('<h2 style="color: green">SIGA</h2>');
            break;
        case "vermelho":
            document.write('<h2 style="color: red">PARE</h2>');
            break;
        case "amarelo":
            document.write('<h2 style="color: #F2B73F">ATENÇÃO</h2>');
            break;

        default:
        document.write('<h2 style="color: blue">SINAL INVÁLIDO</h2>')
    }

</script>
