<script>
let nota = Number(prompt("Digite uma nota: "));

if (nota >= 90){
    document.write(`Nota A - Excelente!`)
} else if (nota >= 80) {
    document.write(`Nota B - Muito Bom!`)
} else if (nota >= 70) {
    document.write(`Nota C - Bom!`)
} else if (nota >= 60) {
    document.write(`Nota D - Precisa Melhorar!`)
} else if (nota >= 50) {
    document.write(`Nota E - Recuperação!`)
} else {
    document.write(`Nota F - Reprovado!`)
}
</script>
